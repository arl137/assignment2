<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-custom {
        background-color: #fff;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .card {
        background-color: #fff;
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin-bottom: 1.5rem;
      }
      .profile-image img {
        max-width: 100%;
        height: auto;
      }
      .profile-container {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      .profile-details,
      .profile-info {
        padding: 1rem;
      }
      .profile-details h4 {
        margin-bottom: 0.5rem;
      }
      .btn-resume {
        background-color: white;
        color: #28a745;
        border: 1px solid #28a745;
      }
      .btn-resume:hover {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <div class="row profile-container">
            <div class="col-md-3 profile-image text-center">
              <img
                src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg"
                class="rounded-circle"
                alt="Profile Image"
              />
            </div>
            <div class="col-md-5 profile-details">
              <h4 id="displayName">Nama Anda</h4>
              <p id="displayRole">Front End Designer</p>
              <button class="btn btn-primary me-2" onclick="toggleForm()">
                Edit
              </button>
              <button class="btn btn-resume">Resume</button>
            </div>
            <div class="col-md-4 profile-info">
              <div class="row">
                <div class="col-md-5">
                  <strong>Availability:</strong>
                </div>
                <div class="col-md-7" id="displayAvailability">Full Time</div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <strong>Usia:</strong>
                </div>
                <div class="col-md-7" id="displayAge">25</div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <strong>Lokasi:</strong>
                </div>
                <div class="col-md-7" id="displayLocation">Jakarta</div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <strong>Pengalaman:</strong>
                </div>
                <div class="col-md-7" id="displayExperience">2 Tahun</div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <strong>Email:</strong>
                </div>
                <div class="col-md-7" id="displayEmail">email@gmail.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4" id="formCard" style="display: none">
        <div class="card-body">
          <form id="profileForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Masukkan nama anda"
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" />
            </div>
            <div class="mb-3">
              <label for="availability" class="form-label">Availability</label>
              <input type="text" class="form-control" id="availability" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Usia</label>
              <input type="number" class="form-control" id="age" />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Lokasi</label>
              <input type="text" class="form-control" id="location" />
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label"
                >Years Experience</label
              >
              <input type="number" class="form-control" id="experience" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              onclick="TampilkanData()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
